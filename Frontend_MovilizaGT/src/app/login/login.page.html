<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </form>

      <!-- Agregar el enlace para la página de registro -->
      <ion-item lines="none">
        <ion-label class="ion-text-center">
          ¿No tienes una cuenta?
          <ion-router-link [routerLink]="['/register']">Regístrate aquí</ion-router-link>
        </ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
